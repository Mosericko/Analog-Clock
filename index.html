<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <!-- Hands -->
      <div class="hand hour" data-hour></div>
      <div class="hand minute" data-minute></div>
      <div class="hand second" data-second></div>

      <!-- hours -->
      <div class="number number1">I</div>
      <div class="number number2">I</div>
      <div class="number number3">II</div>
      <div class="number number4">I</div>
      <div class="number number5">I</div>
      <div class="number number6">II</div>
      <div class="number number7">I</div>
      <div class="number number8">I</div>
      <div class="number number9">II</div>
      <div class="number number10">I</div>
      <div class="number number11">I</div>
      <div class="number number12">II</div>
    </div>
  </body>
</html>
